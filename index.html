<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                Rainbow <br> Fitness
            </div>
            <ul class="side-nav">
                <li id="overview">Overview</li>
                <li id="workout">Workouts</li>
                <li id="diet">Diet</li>
                <li id="goals">Goals</li>
                <li id="stats">Progress</li>
            </ul>
            <ul class="side-nav-others">
                <li id="settings">Settings</li>
                <li id="privacy">Privacy</li>
            </ul>
            <div class="logout-button"><button class="logout">Logout</button></div>
        </div>
        <div class="right-side">
            <div class="header">
                <div class="header-row-1">
                    <form class="search-form" method="get">
                        <input type="text" name="search-bar" id="search-bar" placeholder="search">
                    </form>
                    <div class="profile">
                        <img class="notification-icon" src="assets/pics/icons/notification-6-svgrepo-com.svg" alt="bell-notification">
                        <div class="profile-pic"></div>
                        <p class="profile-name">Steven Universe</p>
                    </div>
                </div>
                <div class="header-row-2">
                    
                    <div class="profile-greeting">
                        <div class="profile-pic"></div>
                        <div class="greeting">
                            <p>Hi there,</p>
                            <p>Steven Universe</p>
                        </div>
                    </div>
                    <div class="action-btns">
                        <button class="new-workout">Workout</button>
                        <button class="new-meal">Meal</button>
                        <button class="share"></button>
                    </div>
                </div>
            </div>
            <div class="content">
                Content
            </div>
        </div>

    </div>
</body>
</html>
