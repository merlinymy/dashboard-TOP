<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            Rainbow <br> Fitness
        </div>
        <div class="side-nav-wrap">
            <div class="side-bar">
                <ul class="side-nav">
                    <li id="overview">Overview</li>
                    <li id="workout">Workouts</li>
                    <li id="diet">Diet</li>
                    <li id="goals">Goals</li>
                    <li id="stats">Progress</li>
                </ul>
                <ul class="side-nav-others">
                    <li id="settings">Settings</li>
                    <li id="privacy">Privacy</li>
                    <div class="logout-button"><button class="logout">Logout</button></div>
                </ul>
            
            </div>
        </div>
        <div class="header">
            <div class="header-row-1">
                <form class="search-form" method="get">
                    <input type="text" name="search-bar" id="search-bar" placeholder="search">
                </form>
                <div class="profile">
                    <img class="light-mode-toggle" src="assets/pics/icons/moon-svgrepo-com.svg" alt="light-mode-toggle">
                    <img class="notification-icon" src="assets/pics/icons/notification-6-svgrepo-com.svg" alt="bell-notification">
                    <div class="profile-pic"></div>
                    <p class="profile-name">Steven Universe</p>
                </div>
            </div>
            <div class="header-row-2">
                
                <div class="profile-greeting">
                    <div class="profile-pic"></div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <p>Steven Universe</p>
                    </div>
                </div>
                <div class="action-btns">
                    <button class="new-workout">Workout</button>
                    <button class="new-meal">Meal</button>
                    <button class="share"></button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <div class="strength six-card-animation"><h4>Strength</h4></div>
                <div class="cardio six-card-animation"><h4>Cardio</h4></div>
                <div class="calorie six-card-animation"><h4>Meal</h4></div>
                <div class="water six-card-animation"><h4>Water</h4></div>
                <div class="weight six-card-animation"><h4>Weight</h4></div>
                <div class="measurements six-card-animation"><h4>Measurements</h4></div>
                <div class="analysis">Big chart</div>
                <div class="medals">earned medals</div>
            </div>
            <div class="side-wrapper">
                <div class="side">
                    <div class="upcoming">Upcoming Workouts</div>
                    <div class="finished">Past Workouts
                        Note: use > 30 past workouts
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
